<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - AI-900</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="back-link">&larr; Back to Home</a>
            <h1>Flashcards</h1>
        </header>

        <div class="category-select" id="category-select">
            <h2>Choose a Category</h2>
            <div class="category-grid">
                {% for key, category in categories.items() %}
                <button class="category-btn" onclick="loadCategory('{{ key }}')">
                    <span class="count">{{ category.cards|length }}</span>
                    {{ category.name }}
                </button>
                {% endfor %}
            </div>
        </div>

        <div class="flashcard-container" id="flashcard-container" style="display: none;">
            <div class="flashcard-header">
                <h2 id="category-name"></h2>
                <div class="card-counter">
                    Card <span id="current-card">1</span> of <span id="total-cards">0</span>
                </div>
            </div>

            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="flashcard-inner" id="flashcard-inner">
                    <div class="flashcard-front">
                        <p id="card-front"></p>
                        <span class="flip-hint">Click to flip</span>
                    </div>
                    <div class="flashcard-back">
                        <p id="card-back"></p>
                        <span class="flip-hint">Click to flip</span>
                    </div>
                </div>
            </div>

            <div class="flashcard-controls">
                <button class="btn btn-secondary" onclick="prevCard()">&larr; Previous</button>
                <button class="btn btn-tertiary" onclick="shuffleCards()">Shuffle</button>
                <button class="btn btn-secondary" onclick="nextCard()">Next &rarr;</button>
            </div>

            <div class="flashcard-actions">
                <button class="btn btn-primary" onclick="backToCategories()">Back to Categories</button>
            </div>
        </div>
    </div>

    <script>
        let cards = [];
        let currentIndex = 0;
        let isFlipped = false;

        async function loadCategory(category) {
            const response = await fetch(`/api/flashcards/${category}`);
            const data = await response.json();

            cards = data.cards;
            document.getElementById('category-name').textContent = data.name;
            document.getElementById('total-cards').textContent = cards.length;

            document.getElementById('category-select').style.display = 'none';
            document.getElementById('flashcard-container').style.display = 'block';

            currentIndex = 0;
            showCard();
        }

        function showCard() {
            isFlipped = false;
            document.getElementById('flashcard-inner').classList.remove('flipped');

            const card = cards[currentIndex];
            document.getElementById('card-front').textContent = card.front;
            document.getElementById('card-back').textContent = card.back;
            document.getElementById('current-card').textContent = currentIndex + 1;
        }

        function flipCard() {
            isFlipped = !isFlipped;
            const inner = document.getElementById('flashcard-inner');
            if (isFlipped) {
                inner.classList.add('flipped');
            } else {
                inner.classList.remove('flipped');
            }
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            showCard();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            showCard();
        }

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            showCard();
        }

        function backToCategories() {
            document.getElementById('flashcard-container').style.display = 'none';
            document.getElementById('category-select').style.display = 'block';
        }
    </script>
</body>
</html>
